<!DOCTYPE html>
<html lang="en" ng-app="scotchToDo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scotch TODO App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>
</head>
<body ng-controller="mainController">

<div class="container">
    <!--Header-->
    <div class="jumbotron text-center">
        <h1>I am a todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
    </div>

    <!--Todo List-->
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <!--LOOP OVER THE TODOS IN $scope.todos-->
            <div class="checkbox" ng-repeat="todo in todos">
                <label>
                    <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                </label>
            </div>
        </div>
    </div>

    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="I want to build a big house for my mama" ng-model="formData.text">
                </div>

                <button type="submit" class="btn btn-primary btn-large" ng-click="createTodo()">Add</button>
            </form>
        </div>
    </div>
</div>



<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
<script src="core.js"></script>
</body>
</html>
